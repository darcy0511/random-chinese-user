<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Chinese User</title>
  <link rel="stylesheet" href="./dist/app.css">
</head>
<body>
    <ul class="box">
      <li class="item">
        <i class="icon name"></i>
        <span class="key">姓名：</span>
        <span class="value"></span>
      </li>
      <li class="item">
        <i class="icon phone"></i>
        <span class="key">手机号码：</span>
        <span class="value"></span>
      </li>
      <li class="item">
        <i class="icon email"></i>
        <span class="key">电子邮件：</span>
        <span class="value"></span>
      </li>
      <li class="item">
        <i class="icon address"></i>
        <span class="key">地址：</span>
        <span class="value"></span>
      </li>
    </ul>
    <button type="button" class="btn" id="btn">换一个</button>
    <img src="https://img.shields.io/badge/madewith%E2%9D%A4%EF%B8%8F-sinchang-brightgreen.svg" class="badge">
<script src="./dist/app.js"></script>
</body>
</html>
